<!doctype html>
<head>
    <title>MeridIA</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <style>
      input[type="submit"]:disabled {
        display:none;
        background: #dddddd;
      }
    </style>
</head>
<body>
  <div id="header">
    <table width="800">
      <tr><td><img src="/static/images/logo-330x355.png" width="120px" /></td></tr>
    </table>
  </div>
  <p>&nbsp;</p>

  <table width="800">
    <tr>
      <td width="400">
        <div id="juxtapose"></div>
        <script src="https://cdn.knightlab.com/libs/juxtapose/latest/js/juxtapose.min.js"></script>
        <link rel="stylesheet" href="https://cdn.knightlab.com/libs/juxtapose/latest/css/juxtapose.css">
        <script>
        ids = [297,365,446,474];
        id = ids[ Math.floor(Math.random()*ids.length) ]
        slider = new juxtapose.JXSlider(
            "#juxtapose",
            [
                {
                  src: "/static/demo/file" + id + "_low.jpg",
                  label: "No MeridIA"
                },
                {
                  src: "/static/demo/file" + id + "_high.jpg",
                  label: "Using MeridIA"
                }
            ],
            {
                animate: true,
                showLabels: true,
                showCredits: false,
                startingPosition: "40%",
                makeResponsive: true
            });
        </script>
      </td>
      <td style="border: 1px solid white;">
        <p>Please, select a photo to scale</p>
        <form action="" method=post enctype=multipart/form-data>
            <label class="selectFile">
                <input type="file" name="file">
                select file
            </label>
            <input type="submit" value="upload file" name="upload" disabled="disabled">
            <p id="selectedFile"></p>
        </form>
        <div class="test">
          or try with a test photo:
          <ul>
            <li><a href="/static/test/demo_1006.jpg" target="_blank">demo_1006.jpg</a></li>
            <li><a href="/static/test/demo_1008.jpg" target="_blank">demo_1008.jpg</a></li>
            <li><a href="/static/test/demo_1013.jpg" target="_blank">demo_1013.jpg</a></li>
            <li><a href="/static/test/demo_1026.jpg" target="_blank">demo_1026.jpg</a></li>
          </ul>
        </div>
      </td>
    </tr>
  </table>
  <script>
    document.getElementsByName("file")[0].onchange = function() {
      document.getElementById( "selectedFile" ).innerText = "Selected File: " + this.files[0].name;
      document.getElementsByName("upload")[0].disabled = false;
    };
  </script>
</body>
